<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Replica Google Homepage</title>
  </head>
  <body>
    <div class="content-container">
      <nav>
        <div class="section">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>
        <div class="section">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <button type="button" name="button">Sign in</button>
        </div>
      </nav>
      <div class="main-search">
        <img src="images/google-logo.png" alt="Google Logo">
        <form class="" action="index.html" method="post">
          <textarea name="name" rows="1" cols="80"></textarea>
        </form>
        <div>
          <button type="button" name="button">Google Search</button>
          <button type="button" name="button">I'm Feeling Lucky</button>
        </div>
      </div>
      <footer>
        <div class="section">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="section">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </footer>
    </div>
  </body>
</html>
