<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Replica Google Homepage</title>
  </head>
  <body>
    <div class="content-container">
      <nav class="three-cols">
        <div class="link-group col-1">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>
        <div class="link-group col-2"></div>
        <div class="link-group col-3">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <button type="button" name="button">Sign in</button>
        </div>
      </nav>
      <div class="main-search">
        <img src="images/google-logo.png" alt="Google Logo">
        <form>
          <input type="text" autofocus="true">
          <div>
            <button type="submit" name="search">Google Search</button>
            <button type="submit" name="lucky">I'm Feeling Lucky</button>
          </div>
        </form>
      </div>
      <footer class="three-cols">
        <div class="link-group col-1">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="col-2"></div>
        <div class="link-group col-3">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </footer>
    </div>
  </body>
</html>
